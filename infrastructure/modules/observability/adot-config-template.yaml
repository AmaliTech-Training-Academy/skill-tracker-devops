receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: '${service_name}'
          scrape_interval: 15s
          metrics_path: '/actuator/prometheus'
          static_configs:
            - targets: ['localhost:${service_port}']

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 256
  
  resource:
    attributes:
      - key: service.name
        value: ${service_name}
        action: upsert

exporters:
  prometheusremotewrite:
    endpoint: $${PROMETHEUS_ENDPOINT}
    tls:
      insecure: true
  
  logging:
    loglevel: info

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheusremotewrite, logging]
